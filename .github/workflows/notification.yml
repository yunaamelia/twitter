name: Notifications

on:
  workflow_run:
    workflows: ["CI - Testing & Quality Checks", "Performance & Optimization"]
    types:
      - completed

jobs:
  notify-on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}

    steps:
      - name: Send notification
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflow = context.payload.workflow_run;
            const message = `
            ‚ö†Ô∏è **Workflow Failed**

            **Workflow:** ${workflow.name}
            **Branch:** ${workflow.head_branch}
            **Commit:** ${workflow.head_sha.substring(0, 7)}
            **Author:** ${workflow.head_commit.author.name}
            **Run:** ${workflow.html_url}
            `;

            // Create an issue for tracking
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üî¥ CI Failure: ${workflow.name}`,
              body: message,
              labels: ['ci-failure', 'automated']
            });

  notify-on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}

    steps:
      - name: Success notification
        run: |
          echo "‚úÖ Workflow completed successfully on main branch"
          echo "Workflow: ${{ github.event.workflow_run.name }}"
          echo "Commit: ${{ github.event.workflow_run.head_sha }}"
