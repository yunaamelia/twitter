name: Dependency Updates

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools pip-audit

      - name: Update dependencies
        run: |
          # Create backup
          cp requirements.txt requirements.txt.bak
          cp requirements-dev.txt requirements-dev.txt.bak

          # Update to latest compatible versions
          pip-compile --upgrade requirements.in -o requirements.txt || cp requirements.txt.bak requirements.txt
          pip-compile --upgrade requirements-dev.in -o requirements-dev.txt || cp requirements-dev.txt.bak requirements-dev.txt

      - name: Check for vulnerabilities
        id: audit
        run: |
          pip-audit --format json > audit-report.json || true

          if [ -s audit-report.json ]; then
            echo "vulnerabilities_found=true" >> $GITHUB_OUTPUT
          else
            echo "vulnerabilities_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update dependencies"
          title: "ðŸ”„ Update dependencies"
          body: |
            ## Dependency Updates

            This PR updates project dependencies to their latest compatible versions.

            ### Changes
            - Updated `requirements.txt`
            - Updated `requirements-dev.txt`

            ### Security Audit
            Vulnerability scan results attached.

            ---
            *This PR was automatically generated by GitHub Actions.*
          branch: chore/dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
